<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3.Images and Tables</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Email</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>july</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>

            </tbody>

            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Contacts</td>
                </tr>
            </tfoot>

        </table>









    </body>

</html>
