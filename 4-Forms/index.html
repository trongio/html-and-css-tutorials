<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4-Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h1>Favourites</h1>
        <form action="/">

            <label>
               <input type="checkbox" name="car" value="Tesla">
               Tesla
            </label>

            <label>
                <input type="checkbox" name="car" value="Porsche">
                Porsche
             </label>

             <label>
                    <input type="checkbox" name="car" value="BMW">
                    BMW
            </label>
            <label>
                    <input type="checkbox" name="car" value="Mercedes">
                    Mercedes
            </label>
            <input type="submit" value="Send">




        </form>




    </body>

</html>
